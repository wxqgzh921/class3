<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class My {}
        let my = new My();
        // my 有引用计数  用了2次 清空一次  所以my并不会被清空
        let map = new WeakMap();  // 二维数组  只要my=null;WeakMap可以清空
        map.set(my,1);
        my = null;
    </script>
</body>
</html>
